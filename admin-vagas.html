<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 100px;
            /* Espaço para o header fixo */
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .admin-container {
            display: none;
            max-width: 1000px;
            margin: 50px auto;
        }

        .job-card {
            border-left: 5px solid #0d6efd;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white p-4 shadow-md fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="flex-shrink-0">
                <a href="index.html">
                    <img src="src/img/LOGO NE.png" alt="Logo NE Atacadista" width="150" height="40" />
                </a>
            </div>
            <nav class="d-none d-md-flex gap-3 flex-grow-1 justify-content-center">
                <a href="index.html" class="text-white text-decoration-none hover-text-warning fw-bold">Home</a>
                <a href="institucional.html"
                    class="text-white text-decoration-none hover-text-warning">Institucional</a>
                <a href="trabalhe-conosco.html" class="text-white text-decoration-none hover-text-warning">Trabalhe
                    Conosco</a>
            </nav>
            <div class="flex-shrink-0 d-none d-md-block">
                <a href="fale-conosco.html" class="btn btn-warning text-white font-semibold py-2 px-5 rounded-lg">Fale
                    Conosco</a>
            </div>
            <button class="d-md-none navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a class="nav-link text-white active fw-bold" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="institucional.html">Institucional</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="trabalhe-conosco.html">Trabalhe Conosco</a>
                </li>
                <li class="nav-item d-md-none">
                    <a href="fale-conosco.html"
                        class="btn btn-warning text-white font-semibold py-2 px-5 rounded-lg">Fale
                        Conosco</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Login Section -->
    <div id="login-section" class="container login-container">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Acesso Restrito</h3>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password-input" class="form-control" placeholder="Digite a senha">
                </div>
                <button onclick="checkPassword()" class="btn btn-primary w-100">Entrar</button>
                <p id="login-error" class="text-danger mt-2 text-center d-none">Senha incorreta!</p>
            </div>
        </div>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" class="container admin-container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2><i class="bi bi-briefcase-fill me-2"></i>Gerenciador de Vagas</h2>
            <button onclick="logout()" class="btn btn-outline-danger">Sair</button>
        </div>

        <div class="row">
            <!-- Form Column -->
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">Adicionar Nova Vaga</div>
                    <div class="card-body">
                        <form id="add-job-form">
                            <div class="mb-3">
                                <label class="form-label">Título da Vaga</label>
                                <input type="text" id="job-title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Localização</label>
                                <input type="text" id="job-location" class="form-control" value="Maceió - AL" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select id="job-type" class="form-select">
                                    <option>Tempo Integral</option>
                                    <option>Presencial</option>
                                    <option>Híbrido</option>
                                    <option>Remoto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea id="job-description" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Requisitos (um por linha)</label>
                                <textarea id="job-requirements" class="form-control" rows="3"
                                    placeholder="Ex: CNH B&#10;Ensino Médio" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Adicionar Vaga</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-code-slash me-2"></i>Exportar Código</h5>
                        <p class="small text-white-50">Copie o código abaixo e cole no arquivo
                            <code>src/js/jobs-data.js</code>
                        </p>
                        <textarea id="export-code" class="form-control bg-secondary text-white border-0 mb-2" rows="5"
                            readonly></textarea>
                        <button onclick="copyCode()" class="btn btn-light w-100 btn-sm">Copiar Código</button>
                    </div>
                </div>
            </div>

            <!-- List Column -->
            <div class="col-md-7">
                <h4 class="mb-3">Vagas Atuais (<span id="job-count">0</span>)</h4>
                <div id="jobs-list-container">
                    <!-- Jobs will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Logic ---
        let jobs = [];

        // 1. Password Check (Simple Client-Side)
        function checkPassword() {
            const pass = document.getElementById('password-input').value;
            if (pass === 'admin123') { // Simple password
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                loadJobsFromStorage();
            } else {
                document.getElementById('login-error').classList.remove('d-none');
            }
        }

        function logout() {
            location.reload();
        }

        // 2. Job Management
        document.getElementById('add-job-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newJob = {
                id: Date.now(), // Unique ID
                title: document.getElementById('job-title').value,
                location: document.getElementById('job-location').value,
                type: document.getElementById('job-type').value,
                description: document.getElementById('job-description').value,
                requirements: document.getElementById('job-requirements').value.split('\n').filter(r => r.trim() !== '')
            };

            jobs.push(newJob);
            renderJobs();
            updateExportCode();
            this.reset();
        });

        function removeJob(id) {
            if (confirm('Tem certeza que deseja remover esta vaga?')) {
                jobs = jobs.filter(j => j.id !== id);
                renderJobs();
                updateExportCode();
            }
        }

        function renderJobs() {
            const container = document.getElementById('jobs-list-container');
            document.getElementById('job-count').textContent = jobs.length;
            container.innerHTML = '';

            if (jobs.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Nenhuma vaga cadastrada.</div>';
                return;
            }

            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'card shadow-sm mb-3 job-card';
                card.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title fw-bold">${job.title}</h5>
                            <button onclick="removeJob(${job.id})" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">${job.location} | ${job.type}</h6>
                        <p class="card-text small">${job.description}</p>
                        <ul class="small text-secondary mb-0">
                            ${job.requirements.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 3. Export Logic
        function updateExportCode() {
            const code = `// Arquivo de dados das vagas\n// Gerado em: ${new Date().toLocaleString()}\n\nwindow.jobsData = ${JSON.stringify(jobs, null, 4)};`;
            document.getElementById('export-code').value = code;

            // Save to local storage for persistence in this browser
            localStorage.setItem('adminJobs', JSON.stringify(jobs));
        }

        function loadJobsFromStorage() {
            const stored = localStorage.getItem('adminJobs');
            if (stored) {
                jobs = JSON.parse(stored);
                renderJobs();
                updateExportCode();
            } else {
                // Initialize empty
                updateExportCode();
            }
        }

        function copyCode() {
            const copyText = document.getElementById("export-code");
            copyText.select();
            document.execCommand("copy");
            alert("Código copiado! Agora cole no arquivo src/js/jobs-data.js");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
